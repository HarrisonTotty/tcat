# Bank Stuff & Money Transfers
# ----------------------------

tags:
  - 'bank'

data:
  # ----- Uncategorized -----
  - name: 'Annual Percentage Yield Earned'
    match: >-
      (apy earned)|(annual percentage yield)

  - name: 'ATM Rebate'
    match: >-
      atm rebate

  - name: 'ATM Withdrawal'
    match: >-
      (cardtronics ccsb)|(first mid bank)|(\#\d+ university of illinois co)

  - name: 'Check Deposit'
    match: >-
      ^check \#

  - name: 'Deposit'
    match: >-
      ^deposit$

  - name: 'Mobile Deposit'
    match: >-
      mobile deposit

  - name: 'Verify External Bank'
    match: >-
      microverif id

  # ----- Money Transfers -----
  - name: 'Transfer'
    match: >-
      wire xfer
    tags:
      - 'xfer'

  - name: 'Transfer: Eglin FCU -> Checking'
    match: >-
      alliant cu\.eglin federal
    tags:
      - 'xfer'
      - 'xfer-checking'

  - name: 'Transfer: From Checking'
    match: >-
      (from share 40)
    tags:
      - 'xfer'

  - name: 'Transfer: From John Totty'
    match: >-
      from john g totty
    tags:
      - 'xfer'

  - name: 'Transfer: From Savings (Remote Car Starter)'
    match: >-
      from share 22
    tags:
      - 'xfer'
      - 'xfer-savings'

  - name: 'Transfer: To Savings'
    match: >-
      (to share 01)
    tags:
      - 'xfer'
      - 'xfer-savings'

  - name: "Transfer: To Savings (Harrison's Schooling)"
    match: >-
      to share 21
    tags:
      - 'xfer'
      - 'xfer-savings'
 
  - name: 'Transfer: To Savings (Remote Car Starter)'
    match: >-
      to share 22
    tags:
      - 'xfer'
      - 'xfer-savings'

  - name: "Transfer: People's National Bank -> Checking"
    match: >-
      alliant cu\.people'?s national bank
    tags:
      - 'xfer'
      - 'xfer-checking'
